<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
        
    <h:form>
        <p:stack icon="../imagens/stack.png" expanded="true">
            <p:menuitem value="Configurações" outcome="configuracao"
                        icon="../imagens/engrenagem.png"/>
            <p:menuitem value="Postar" icon="../imagens/lapis_2.png"
                        onclick="PF('dlgPostarConteudo').show()"/>
            <p:menuitem value="Assuntos" icon="../imagens/tag_2.png"
                        outcome="gerenciar_assuntos"/>
            <p:menuitem value="Notificações" icon="../imagens/sino.png"
                        actionListener="#{conteudoBean.redirecionaNotificacoes()}"/>
            <p:menuitem value="Buscar" icon="../imagens/lupa.png"
                        onclick="PF('dlgBuscarUsuario').show()"/>
        </p:stack>
    </h:form>
    
    <ui:include src="buscarUsuario.xhtml"/>
    
</ui:composition>
