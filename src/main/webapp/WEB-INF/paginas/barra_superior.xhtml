<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:form>
        <p:toolbar class="barraSuperior">
            
            <f:facet name="left">
                <p:commandButton icon="ui-icon-power" value="Sair" actionListener="#{loginBean.logout()}">
                    <f:actionListener binding="#{conteudoBean.anulaTudo()}"/>
                </p:commandButton>
            </f:facet>
        
            <f:facet name="right">
                <p:commandButton icon="ui-icon-home" actionListener="#{conteudoBean.redirecionaRolDeConteudos()}"
                                 value="Início" rendered="#{not usuarioBean.usuario().moderador}"/>
                <p:commandButton icon="ui-icon-refresh" actionListener="#{denunciaBean.recarregaDenuncias()}"
                                 value="Recarregar conteúdo" rendered="#{usuarioBean.usuario().moderador}"/>
            </f:facet>
        
        </p:toolbar>
    </h:form>
    
</ui:composition>
