<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Ippie - #{usuarioBean.usuario().nomeCompleto}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon"
              href="#{facesContext.externalContext.requestContextPath}/imagens/favicon.ico"/>
        <link rel="stylesheet" type="text/css" 
              href="#{facesContext.externalContext.requestContextPath}/css/desktop.css" 
              media="screen"/>
        <style>
            .ui-panelgrid .ui-panelgrid-cell{border-width: 0px;border-style: none;}
            .ui-widget-content {background: #fff}
            .ui-datalist-content{border: none}
            .ui-datalist-data li{display: inline;padding-right: 20px;}
        </style>
    </h:head>
    <h:body class="fundo">
        <ui:include src="../WEB-INF/paginas/barra_superior.xhtml"/>
        
        <p:spacer height="20"/>
        
        <center>
            <strong>
                <p:outputLabel value="Notificações são os conteúdos que você 
                                      aprovou, reprovou... Enfim, interagiu. Eles estão 
                                      organizados do mais recente para o mais antigo 
                                      conteúdo que você interagiu."/>
            </strong>
        </center>
        
        <p:spacer height="20"/>
        
        <p:dataScroller chunkSize="10" var="conteudo"
                        value="#{conteudoBean.notificacoes(usuarioBean.usuario())}">
            <ui:include src="../WEB-INF/paginas/conteudo.xhtml"/>
        </p:dataScroller>
        
        <ui:include src="../WEB-INF/paginas/opcoes_conteudo_comentario.xhtml"/>
        
        <ui:include src="../WEB-INF/paginas/menu_lateral.xhtml"/>
    </h:body>
</html>
