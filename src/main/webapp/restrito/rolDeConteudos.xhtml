<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Ippie - #{usuarioBean.usuario().nomeCompleto}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon"
              href="#{facesContext.externalContext.requestContextPath}/imagens/favicon.ico"/>
        <link rel="stylesheet" type="text/css" 
              href="#{facesContext.externalContext.requestContextPath}/css/desktop.css" 
              media="screen"/>
        <style>
            .ui-panelgrid,.ui-panelgrid-cell{border-style:none!important}
            .ui-widget-content{background:#fff}
            .ui-datalist-content{border:none}
            .ui-datalist-data li{display:inline;padding-right:20px}
            .ui-widget-content{border:none !important;}
        </style>
    </h:head>
    <h:body class="fundo"> 
        <ui:include src="../WEB-INF/paginas/barra_superior.xhtml"/>
        <center>
            <p:panel styleClass="ui-noborder" class="cabecalho"
                 style="background:#fff url(#{configuracaoBean.fotoCabecalho()}#{usuarioBean.usuario().fotoCabecalho}) no-repeat center !important">
                <center>
                    <p:graphicImage height="150" style="border-radius:50%"
                                    value="#{configuracaoBean.fotoPerfil()}#{usuarioBean.usuario().fotoPerfil}"/>
                    <br/>
                    <p:outputLabel value="#{usuarioBean.usuario().nomeCompleto}" id="nome"/>
                    <br/>
                    <p:spacer height="20px" width="0"/>
                    <h:form>
                        <p:inplace editor="true" saveLabel="Salvar" cancelLabel="Cancelar" class="descricao">
                            <p:ajax event="save" update="@form" listener="#{cadastroBean.editaDescricao()}"/>
                            <p:inputText value="#{usuarioBean.usuario().descricao}" maxlength="200"/>
                        </p:inplace>
                    </h:form>
                </center>
            </p:panel>
        </center>
        
        <p:spacer height="40"/>
        
        <p:dataScroller chunkSize="10" var="conteudo"
                        value="#{conteudoBean.rolDeConteudos(usuarioBean.usuario())}">
            <ui:include src="../WEB-INF/paginas/conteudo.xhtml"/>
        </p:dataScroller>
        
        <ui:include src="../WEB-INF/paginas/menu_lateral.xhtml"/>
        
        <ui:include src="../WEB-INF/paginas/opcoes_conteudo_comentario.xhtml"/>
    </h:body>
</html>
